
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Lato:wght@300&family=Roboto:ital,wght@0,100;1,100&display=swap');
    </style>
  </head>
  <body>
    <h2 class="pyp">PYP Configuration</h2>
    <div class="main-container">
      <div class="container">
        <div class="column">
          <label for="organization1">Organization</label>
          <select
            id="organization1"
            name="organization1"
            class="select-box"
            required
          >
            <option value="" disabled selected>Select Organization</option>
            <option value="org1">Organization 1</option>
            <option value="org2">Organization 2</option>
          </select>
        </div>

        <div class="column">
          <label for="role1">Role</label>
          <select id="role1" name="role1" class="select-box" required>
            <option value="" disabled selected>Select Role</option>
            <option value="role1a">Role 1A</option>
            <option value="role1b">Role 1B</option>
          </select>
        </div>
      </div>

      <div class="container">
        <div class="column">
          <label for="organization2">File Size</label>
          <select
            id="organization2"
            name="organization2"
            class="select-box"
            required
          >
            <option value="" disabled selected>Select Organization</option>
            <option value="org3">Organization 3</option>
            <option value="org4">Organization 4</option>
          </select>
        </div>

        <div class="column">
          <label for="role2">File Duration</label>
          <select id="role2" name="role2" class="select-box" required>
            <option value="" disabled selected>Select Role</option>
            <option value="role2a">Role 2A</option>
            <option value="role2b">Role 2B</option>
          </select>
        </div>
      </div>

      <div class="container">
        <div class="column">
          <label for="organization3">Category</label>
          <select
            id="organization3"
            name="organization3"
            class="select-box"
            required
          >
            <option value="" disabled selected>Select Organization</option>
            <option value="org5">Organization 5</option>
            <option value="org6">Organization 6</option>
          </select>
        </div>

        <div class="column">
          <label for="role3">Sub-Category</label>
          <select id="role3" name="role3" class="select-box" required>
            <option value="" disabled selected>Select Role</option>
            <option value="role3a">Role 3A</option>
            <option value="role3b">Role 3B</option>
          </select>
        </div>
      </div>

      <div class="container">
        <div class="column">
          <label for="organization4">Background Image</label>
          <select
            id="organization4"
            name="organization4"
            class="select-box"
            required
          >
            <option value="" disabled selected>Select Organization</option>
            <option value="org7">Organization 7</option>
            <option value="org8">Organization 8</option>
          </select>
        </div>

        <div class="column">
          <label for="role4">Text Color(Subtext)</label>
          <select id="role4" name="role4" class="select-box" required>
            <option value="" disabled selected>Select Role</option>
            <option value="role4a">Role 4A</option>
            <option value="role4b">Role 4B</option>
          </select>
        </div>
      </div>

      <div class="button-row">
        <button class="button">Close</button>
        <button class="button">Save</button>
      </div>
    </div>
  </body>
</html
